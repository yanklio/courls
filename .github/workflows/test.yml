name: Test

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: |
          echo "Running tests with strict failure on any test failure..."
          if ! go test -v -race ./...; then
            echo "❌ Tests failed! All tests must pass to proceed."
            exit 1
          fi
          echo "✅ All tests passed successfully!"
